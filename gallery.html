<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jimstyle.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --site-bg: #ffffff;
            --site-text: #333333;
            
            /* Light Mode Navbar */
            --nav-glass-bg: rgba(255, 255, 255, 0.85);
            --nav-border: rgba(0, 0, 0, 0.05);
            --nav-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            --nav-text: #444444;
            --nav-accent: #18a236;
            --nav-hover-bg: rgba(24, 162, 54, 0.08);
            
            /* ICON STYLE: Gray by default */
            --icon-filter: grayscale(100%) opacity(0.7); 
            --icon-filter-hover: grayscale(0%) opacity(1);
        }

        [data-theme="dark"] {
            --site-bg: #121212;
            --site-text: #f0f0f0;
            
            /* Dark Mode Navbar */
            --nav-glass-bg: rgba(18, 18, 18, 0.85);
            --nav-border: rgba(255, 255, 255, 0.1);
            --nav-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            --nav-text: #e0e0e0;
            --nav-accent: #4ade80;
            --nav-hover-bg: rgba(74, 222, 128, 0.15);
            
            /* ICON STYLE DARK MODE: Invert colors so black icons become white/gray */
            --icon-filter: grayscale(100%) invert(1) opacity(0.8);
            --icon-filter-hover: grayscale(0%) invert(1) opacity(1); 
        }

        body {
            background-color: var(--site-bg);
            color: var(--site-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
        }

        /* --- 2. NAVBAR STYLING --- */
        .glass-navbar {
            background: var(--nav-glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--nav-border);
            box-shadow: var(--nav-shadow);
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .glass-navbar .nav-link {
            font-family: 'Poppins', sans-serif;
            color: var(--nav-text) !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ICON STYLING */
        .glass-navbar .nav-link img {
            transition: transform 0.2s ease, filter 0.3s ease;
            /* Apply the Gray Filter Variable */
            filter: var(--icon-filter);
        }

        /* HOVER EFFECTS */
        .glass-navbar .nav-link:hover {
            background-color: var(--nav-hover-bg);
            color: var(--nav-accent) !important;
        }
        
        /* On hover, remove gray filter to show original color (or inverted color in dark mode) */
        .glass-navbar .nav-link:hover img {
            transform: scale(1.2) rotate(-5deg);
            filter: var(--icon-filter-hover);
        }

        /* Active State */
        .glass-navbar .nav-item.active .nav-link {
            color: var(--nav-accent) !important;
            font-weight: 600;
        }
        
        /* Active State Icon - Always show color */
        .glass-navbar .nav-item.active .nav-link img {
            filter: var(--icon-filter-hover);
        }

        /* Underline Animation */
        .glass-navbar .nav-item { position: relative; }
        .glass-navbar .nav-item::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0%;
            height: 3px;
            background: var(--nav-accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .glass-navbar .nav-item.active::after { width: 70%; }

        /* --- 3. THEME BUTTON --- */
        #theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.6rem;
            padding: 5px;
            line-height: 1;
            color: var(--nav-text);
            transition: transform 0.3s;
        }
        #theme-toggle:hover { transform: rotate(45deg) scale(1.1); }

        /* --- 4. MOBILE HAMBURGER FIX --- */
        .navbar-toggler {
            border: none;
            outline: none !important;
            padding: 5px;
        }
        
        .toggler-bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: var(--nav-text);
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
            pointer-events: none;
        }

        .navbar-toggler[aria-expanded="true"] .toggler-bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
            background-color: var(--nav-accent);
        }
        .navbar-toggler[aria-expanded="true"] .toggler-bar:nth-child(2) { opacity: 0; }
        .navbar-toggler[aria-expanded="true"] .toggler-bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
            background-color: var(--nav-accent);
        }

        @media (max-width: 991px) {
            .glass-navbar .navbar-collapse {
                background: var(--site-bg);
                padding: 15px;
                border-radius: 12px;
                margin-top: 15px;
                border: 1px solid var(--nav-border);
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
            .glass-navbar .nav-item::after { display: none; }
            .glass-navbar .nav-item.active .nav-link {
                border-left: 4px solid var(--nav-accent);
                background-color: var(--nav-hover-bg);
            }
        }
    </style>
</head>
<body>

<script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // Theme Logic
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        body.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? 'ðŸŒœ' : 'ðŸŒž';
    } else {
        body.setAttribute('data-theme', 'light');
    }

    toggleButton.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeIcon.textContent = newTheme === 'dark' ? 'ðŸŒœ' : 'ðŸŒž';
    });

    // Active Link Logic
    $(function() {
        var url = window.location.href;
        $(".glass-navbar a.nav-link").each(function() {
            if (url == (this.href)) {
                $(this).closest(".nav-item").addClass("active");
            }
        });
    });        
</script>

<style>
    /* Variables matching your theme */
    :root {
        --gallery-gap: 20px;
        --card-radius: 12px;
        --accent-green: #18a236;
        --text-dark: #333;
        --text-muted: #666;
    }

    /* Typography Override */
    body, #publication-font {
        font-family: 'Poppins', sans-serif;
    }

    /* THE NOTICE BOX (Glassmorphism) */
    .gallery-notice {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border-left: 4px solid var(--accent-green);
        border-radius: 8px;
        padding: 20px;
        margin: 30px auto;
        max-width: 800px;
        text-align: center;
        color: var(--text-dark);
        font-size: 0.95rem;
        transition: transform 0.3s ease;
    }

    .gallery-notice:hover {
        transform: translateY(-2px);
    }

    .notice-icon {
        color: var(--accent-green);
        font-size: 1.2rem;
        margin-bottom: 8px;
        display: block;
    }

    /* THE IMAGE CARD */
    .gallery-item {
        margin-bottom: 25px;
        padding: 0 10px; /* Spacing between columns */
    }

    .square-thumb-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Square Aspect Ratio */
        border-radius: var(--card-radius);
        overflow: hidden;
        background-color: #f0f0f0; /* Placeholder color while loading */
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        border: 1px solid rgba(0,0,0,0.05);
    }

    /* The Image Itself */
    .square-thumb-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    /* Hover Effects */
    .square-thumb-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .square-thumb-container:hover img {
        transform: scale(1.1); /* Smooth Zoom */
    }

    /* Overlay Icon on Hover (Optional "Zoom" icon) */
    .square-thumb-container::after {
        content: '\f00e'; /* FontAwesome Zoom Icon */
        font-family: 'Font Awesome 6 Free';
        font-weight: 900;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        color: white;
        font-size: 2rem;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 2;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .square-thumb-container:hover::after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }

    /* Dark Overlay on Hover */
    .square-thumb-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.3);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
    }

    .square-thumb-container:hover::before {
        opacity: 1;
    }

</style>
