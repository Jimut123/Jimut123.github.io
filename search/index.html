    <!-- Add this CSS for theme toggling -->
    <style>
        /* Define light theme */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --container-bg: #ffffff; /* Light background for containers */
            --container-text: #000000; /* Light text for containers */
            --special-color: #0076f4; /* Example: Dark blue for buttons/links */
        }

        /* Define dark theme */
        [data-theme="dark"] {
            --background-color: #413f3f;
            --text-color: #ffffff;
            --container-bg: #413f3f; /* Dark background for containers */
            --container-text: #ffffff; /* Dark text for containers */
            --special-color: #bb86fc; /* Example: Light purple for buttons/links in dark mode */
        }

        /* Apply themes to the body and all elements inside it */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s, color 0.5s;
        }

        /* Ensure all divs and containers inherit the theme */
        body div {
            background-color: var(--container-bg);
            color: var(--container-text);
            transition: background-color 0.5s, color 0.5s;
        }

        /* Override specific colors for dark theme */
        [data-theme="dark"] .btn-primary,
        [data-theme="dark"] .bg-primary,
        [data-theme="dark"] .text-primary {
            background-color: var(--special-color) !important;
            color: var(--container-text) !important;
        }

        /* Navbar active link styling (unchanged) */
        .navbar ul li.active a, .navbar ul li a:hover {
            background-color: #e5e8d1;
            font-weight: bold;
        }

        /* Increase the size of the sun and moon emoji */
        #theme-icon {
            font-size: 2em; /* Adjust the size as needed */
        }
    </style>
</head>

<!-- Add this JavaScript for theme toggling -->
<script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // Check for saved theme in localStorage
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        body.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            themeIcon.textContent = 'ðŸŒœ';
        } else {
            themeIcon.textContent = 'ðŸŒž';
        }
    } else {
        body.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'ðŸŒž';
    }

    // Toggle theme on button click
    toggleButton.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        if (currentTheme === 'light') {
            body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            themeIcon.textContent = 'ðŸŒœ';
        } else {
            body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
            themeIcon.textContent = 'ðŸŒž';
        }
    });
</script>

<!-- Existing JavaScript for active link styling -->
<script type="text/javascript">
    $(function() {
        // this will get the full URL at the address bar
        var url = window.location.href;

        // passes on every "a" tag
        $(".navbar a").each(function() {
            // checks if its the same on the address bar
            if (url == (this.href)) {
                $(this).closest("li").addClass("active");
                //for making parent of submenu active
                $(this).closest("li").parent().parent().addClass("active");
            }
        });
    });        
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>

    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {

            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }

</script>
