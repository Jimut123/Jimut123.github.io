<head>
    <meta charset="UTF-8">

    <title>Navigation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --site-bg: #ffffff;
            --site-text: #333333;
            
            /* Light Mode Navbar */
            --nav-glass-bg: rgba(255, 255, 255, 0.85);
            --nav-border: rgba(0, 0, 0, 0.05);
            --nav-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            --nav-text: #444444;
            --nav-accent: #18a236;
            --nav-hover-bg: rgba(24, 162, 54, 0.1);
        }

        [data-theme="dark"] {
            --site-bg: #121212;
            --site-text: #f0f0f0;
            
            /* Dark Mode Navbar */
            --nav-glass-bg: rgba(18, 18, 18, 0.85);
            --nav-border: rgba(255, 255, 255, 0.1);
            --nav-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            --nav-text: #e0e0e0;
            --nav-accent: #4ade80;
            --nav-hover-bg: rgba(74, 222, 128, 0.15);
        }

        body {
            background-color: var(--site-bg);
            color: var(--site-text);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
        }

        /* --- 2. NAVBAR STYLING --- */
        .glass-navbar {
            background: var(--nav-glass-bg) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--nav-border);
            box-shadow: var(--nav-shadow);
            padding: 0.8rem 1rem !important;
            transition: all 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        /* Link Styling */
        .glass-navbar .nav-link {
            font-family: 'Poppins', sans-serif;
            color: var(--nav-text) !important;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- 3. IMAGE FILTER LOGIC (THE FIX) --- */
        
        /* DEFAULT (Light Mode): Make images Grayscale */
        .glass-navbar .nav-link img {
            transition: all 0.3s ease;
            filter: grayscale(100%) opacity(0.7) !important;
        }

        /* DARK MODE: Invert images (Black -> White) */
        [data-theme="dark"] .glass-navbar .nav-link img {
            filter: grayscale(100%) invert(1) opacity(0.9) !important;
        }

        /* HOVER (Light Mode): Restore Original Color */
        .glass-navbar .nav-link:hover img {
            transform: scale(1.1);
            filter: grayscale(0%) opacity(1) !important;
        }

        /* HOVER (Dark Mode): Keep White + Add Glow */
        [data-theme="dark"] .glass-navbar .nav-link:hover img {
            transform: scale(1.1);
            filter: invert(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8)) !important;
        }

        /* Hover Background for Link */
        .glass-navbar .nav-link:hover {
            background-color: var(--nav-hover-bg) !important;
            color: var(--nav-accent) !important;
        }

        /* Active State */
        .glass-navbar .nav-item.active .nav-link {
            color: var(--nav-accent) !important;
            font-weight: 600;
        }
        
        /* Make active icon colored/white */
        .glass-navbar .nav-item.active .nav-link img {
            filter: grayscale(0%) opacity(1) !important;
        }
        [data-theme="dark"] .glass-navbar .nav-item.active .nav-link img {
            filter: invert(1) opacity(1) !important;
        }

        /* Underline Animation */
        .glass-navbar .nav-item { position: relative; }
        .glass-navbar .nav-item::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0%;
            height: 3px;
            background: var(--nav-accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .glass-navbar .nav-item.active::after { width: 70%; }

        /* --- 4. TOGGLE BUTTON --- */
        #theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.6rem;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.5s ease;
            line-height: 1;
            color: var(--nav-text);
        }
        #theme-toggle:hover { transform: rotate(45deg) scale(1.1); }
        #theme-toggle:focus { outline: none; }

        /* --- 5. CUSTOM HAMBURGER BUTTON --- */
        .custom-menu-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 10px;
            width: 45px;
            height: 45px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            position: relative;
            z-index: 1031;
        }
        
        /* Show hamburger only on mobile */
        @media (max-width: 991px) {
            .custom-menu-btn {
                display: flex;
            }
        }
        
        .custom-menu-btn:focus {
            outline: none;
            box-shadow: none;
        }
        
        .menu-line {
            display: block;
            width: 26px;
            height: 3px;
            background-color: var(--nav-text);
            transition: all 0.3s ease-in-out;
            border-radius: 2px;
        }

        /* X transformation when open */
        .custom-menu-btn.menu-open .menu-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
            background-color: var(--nav-accent);
        }

        .custom-menu-btn.menu-open .menu-line:nth-child(2) { 
            opacity: 0; 
            transform: translateX(20px);
        }

        .custom-menu-btn.menu-open .menu-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
            background-color: var(--nav-accent);
        }

        @media (max-width: 991px) {
            .glass-navbar .navbar-collapse {
                background: var(--site-bg);
                padding: 15px;
                border-radius: 12px;
                margin-top: 15px;
                border: 1px solid var(--nav-border);
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
            .glass-navbar .nav-item::after { display: none; }
            .glass-navbar .nav-item.active .nav-link {
                border-left: 4px solid var(--nav-accent);
                background-color: var(--nav-hover-bg) !important;
            }
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    // Theme Logic
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
        body.setAttribute('data-theme', currentTheme);
        themeIcon.textContent = currentTheme === 'dark' ? 'ðŸŒœ' : 'ðŸŒž';
    } else {
        body.setAttribute('data-theme', 'light');
    }

    toggleButton.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeIcon.textContent = newTheme === 'dark' ? 'ðŸŒœ' : 'ðŸŒž';
    });

    // Custom Menu Toggle
    const menuBtn = document.getElementById('menuToggle');
    const navCollapse = $('#mainNav');
    
    menuBtn.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        
        // Toggle the menu-open class
        menuBtn.classList.toggle('menu-open');
        
        // Toggle Bootstrap collapse
        navCollapse.collapse('toggle');
    });
    
    // Sync menu-open class with collapse state
    navCollapse.on('show.bs.collapse', function() {
        menuBtn.classList.add('menu-open');
    });
    
    navCollapse.on('hide.bs.collapse', function() {
        menuBtn.classList.remove('menu-open');
    });

    // Active Link Logic
    $(function() {
        var url = window.location.href;
        $(".glass-navbar a.nav-link").each(function() {
            if (url == (this.href)) {
                $(this).closest(".nav-item").addClass("active");
            }
        });
    });        
</script>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
